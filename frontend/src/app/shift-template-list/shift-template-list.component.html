<div class="m-4">
  <div class="flex m-4">
    <div class="flex-1/2">
      <table class=" mb-2 table-auto border-collapse border border-gray-400 ">
        <thead>
        <tr>
          <th class="border border-gray-300 p-2 w-sm">Shift Template Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let sT of this.shiftTemplates" class="hover:bg-blue-50 odd:bg-white even:bg-white cursor-pointer" (click)="openShiftTemplateEdit(sT)">
          <td class="border border-gray-300 p-2 w-sm ">{{ sT.shiftTemplateName }}</td>
        </tr>
        </tbody>
      </table>
      <button (click)="openAddShiftTemplate()" type="button" class="cursor-pointer rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Shift Template</button>

    </div>
    <div *ngIf="isEditMode">
      <app-shift-template-edit [shiftTemplate]="selectedShiftTemplate" (closeShiftTemplateEdit)="closeShiftTemplateEdit()"></app-shift-template-edit>
    </div>
    <div *ngIf="isAddMode">
      <app-shift-template-add (close)="closeShiftTemplateAdd()"></app-shift-template-add>
    </div>
  </div>
</div>
